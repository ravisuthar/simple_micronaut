application:
    api:
        swagger:
            path: /api-docs/swagger
            version: 3.19.4
            layout: StandaloneLayout
            deepLinking: true
            urls:
            - name: swagger-server
              url: /api-docs/swagger/swagger-server-0.1.yml
            #- name: spec2
            #  url: url2

micronaut:
  application:
    name: myapplication
    instance: ${random.uuid}
    version: 0.1
  server:
    port: 8080
    cors:
      enabled: true
  router:
    static-resources:
         swagger:
         paths: classpath:META-INF/swagger
         mapping: ${application.api.swagger.path}/**
  metrics:
     enabled: true
     export:
         prometheus:
         enabled: true
graphql:
  enabled: true
  graphiql:
    enabled: true
    path: /graphiql
    template-path: classpath:graphiql/index.html
    page-title: GraphiQL